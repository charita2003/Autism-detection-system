<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction Result</title>
    <style>
        body {
            background: url('static/img.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: white;
            margin-top: 50px;
        }
        h1 {
            color: #FFD700;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #00FF7F;
        }
        .label {
            font-weight: bold;
            color: #FFD700;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Autism Prediction Result</h1>
        
        <p class="label">Diagnosis:</p>
        <p class="result">{{ pred_label }}</p>

        <p class="label">Autism Risk Score (based on form answers):</p>
        <p class="result">{{ risk_score }}</p> <!-- âœ… now this is correct -->

        <p class="label">Model Prediction Probability:</p>
        <p class="result">{{ pred_prob }}</p> <!-- model probability -->

        <p class="label">Image Prediction:</p>
        <p class="result">{{ image_result }}</p>

        <p class="label">Final Decision (Fuzzy Logic Output):</p>
        <p class="result">{{ final_result }}</p>

        <a href="{{ url_for('index') }}">Go Back</a>
    </div>

</body>
</html>
